<div class="row my-4">
    <div class="col-md-12">
        <h3>Add Posts</h3>
        <hr>
        <form [formGroup]="postForm" (ngSubmit)="onAddPost()">
            <div class="mb-3">
                <label>Title</label>
                <input type="text" class="form-control" formControlName="title">
            </div>
            <div *ngIf="postForm.get('title').touched && !postForm.get('title').valid">
                <div *ngIf="postForm.get('title').errors?.['required']">
                    Title is required
                </div>
                <div *ngIf="postForm.get('title').errors?.['minLength']">
                    Title should be minimum 6 character
                </div>
            </div>
            <div class="mb-3">
                <label>Description</label>
                <input type="text" class="form-control" formControlName="description">
            </div>
            <div>{{ showDescriptionErrors() }}</div>
            <!-- <div *ngIf="postForm.get('description').touched && !postForm.get('description').valid">
                <div *ngIf="postForm.get('description').errors?.['required']">
                    Description is required
                </div>
                <div *ngIf="postForm.get('description').errors?.['minLength']">
                    Description should be minimum 10 character
                </div>
            </div> -->
            <div class="my-3">
                <button type="submit" class="btn btn-primary" [disabled]="!postForm.valid">Add Posts</button>
            </div>
        </form>
    </div>
</div>
