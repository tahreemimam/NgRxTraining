<div class="row">
    <div class="col-md-8">
        <h3>Post Lists</h3>
        <div>
            <a href="#" class="btn btn-primary" [routerLink]="['/posts/add']">Add Posts</a>
        </div>
        <div class="table table-striped" *ngIf="posts$ | async as PostsData">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- <tr *ngFor="let post of posts$ | async"> -->
                <tr *ngFor="let post of PostsData">
                    <td>{{ post.id }}</td>
                    <td>{{ post.title }}</td>
                    <td>{{ post.description }}</td>
                    <td>
                        <a href="" class="btn btn-primary" [routerLink]="['edit', post.id]">Update</a>
                    </td>
                    <td>
                        <a class="btn btn-danger" (click)="onDelete(post.id)">Delete</a>
                    </td>
                </tr>
            </tbody>
        </div>
    </div>
    <div class="col-md-4">
        <router-outlet></router-outlet>
    </div>
</div>
